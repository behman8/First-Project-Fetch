<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ninja Team Generator</title>
        <script defer src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Ninja Luck</h1>
        <div id="team-headers">
            <section>
                <h2 id="client-header">Your Team</h2>
                <ul id="clients-team"></ul>
            </section>
            <section>
                <h2 id="enemy-header">Enemy Team</h2>
                <ul id="enemy-team"></ul>
            </section>
        </div>
        <button type="button" id="team-gatherer"><strong>TEAMS!</strong></button>
        <button type="button" id="total-value"><strong>Victory or Defeat!</strong></button>
        <button type="button" id="team-reset"><strong>RESET</strong></button>
        <h2 id='h2'></h2>        
        <div id="team-enemy-score">
            <h2 id="score-text">Scoreboard</h2>
            <p id="client-score"></p>
            <p id="enemy-score"></p>
        </div>
    </body> 
</html>
